<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Background gradient and modern card style */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .weather-card {
      transition: all 0.3s ease-in-out;
      transform: scale(1);
    }

    .weather-card:hover {
      transform: scale(1.05);
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: white;
      text-align: center;
    }

    .glass-effect input {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .gradient-text {
      background: -webkit-linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .spin {
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Main container -->
  <div class="container mx-auto p-6">
    <h1 class="text-5xl gradient-text font-bold text-center mb-10">Modern Weather App</h1>

    <!-- Weather card with glass effect -->
    <div class="weather-card glass-effect p-8 w-full max-w-md mx-auto">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city"
        class="p-3 w-full rounded-lg text-gray-100 bg-transparent border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 mb-6"
      />
      <button
        id="getWeather"
        class="bg-indigo-500 hover:bg-indigo-600 text-white p-3 w-full rounded-lg transition duration-300"
      >
        Get Weather
      </button>

      <!-- Weather info -->
      <div id="weatherInfo" class="mt-8 hidden">
        <h2 id="cityName" class="text-3xl font-semibold mb-4"></h2>
        <p id="temperature" class="text-5xl font-bold mb-2"></p>
        <p id="description" class="text-lg mb-4"></p>
        <p id="humidity" class="text-md">Humidity: <span id="humidityValue"></span>%</p>
        <p id="wind" class="text-md">Wind Speed: <span id="windValue"></span> m/s</p>
      </div>

      <!-- Loading spinner -->
      <div id="loading" class="hidden mt-4 flex justify-center">
        <svg class="spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 4a9 9 0 11-9-9" />
        </svg>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
